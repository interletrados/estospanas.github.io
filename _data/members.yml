  long-bio: "Luego de 10 años de carrera como abogado decidí que quería estar al frente de una empresa, en contacto directo con los clientes, entendiendo sus necesidades y generando valor para ellos. Por ello hace tres años decidí darle un giro a mi vida y ahora me dedico a lo que más me gusta: crear soluciones para los problemas y necesidades reales de mis clientes, soluciones que sean técnicamente factibles y financieramente viables. Mi hobby es la programación, lo complemento con mi actividad profesional y me facilita la generación de soluciones relacionadas con la transformación digital. Considero que el cambio cultural dentro de una organización es condición necesaria para el éxito en la implantación de una estrategia de transformación digital. La tecnología debe servir a las personas, no lo contrario."
